<html>
	<head>
		<title></title>
		<meta name="GENERATOR" content="Microsoft Visual Studio">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head>
		<style>
			*, div, p{
				margin:0;
				padding:0;
			}
			
			body{
				text-align:center;
				background:#555;
				color:#eef;
			}
			input{
				padding:5px;
			}
			#wrapper{
				width:600px;
				height:400px;
				margin:0px auto;
				margin-top:50px;
				text-align:left;
				background:#333;
				overflow: hidden;
				position:relative;
			}
			#shouterbox{
				position:relative;
				margin:0px auto;
				width:600px;
				height:250px;
				background:#505050;
				margin-top:0px;
				text-align:left;
			}
			#shouterbox p{
				float:left;
				width:50%;
				padding:10px;
				font-size:1.2em;
				font-family:'comic sans',verdana;
			}
			#shouterbox p.info{
				width:100%;
			}
			input{
				margin:2px;
			}
			#shouterbox p.koniec{
				position:absolute;
				right:0px;
				float:right;
				font-size:1.4em;
				color:#a63;
			}
			.info{
				clear:both;
			}
			.adinfo{
				float:right;
				width:200px;
				top:75px;
				right:-75px;
				position:absolute;
				font-size:1.1em;
				color:#99f;
			}
			#shouterbox .linfo{
				width:100%;
				color:#999;
				font-size:0.85em;
			}
			
		</style>
		
		<script language="javascript" type="text/javascript" src="js/jquery-1.4.1.min.js">
		</script>
		<script language="javascript" type="text/javascript" src="js/script.js">
		</script>
		
	</head>	
	<body>		
		<div id="wrapper">
			
			
			
		
		</div>
		<div id="shouterbox">
			<p class="maininfo">Gra w toku</p>
			<p class="points">Zdobyte punkty: 0</p>
			<p>
			<input class="newgame" type="button" value="Nowa gra" />
			<input class="pause" type="button" value="Pauza" />
			<input class="continue" type="button" value="Wznów" />
			</p>
			<p class="koniec">Game Over</p>
			<p class="info">Gra <strong>-WĄŻ-</strong> 1.01 by szupnik</p>
			<p class="adinfo">Poziom 1 - BUCHU</p>
			<p class="linfo">
			Poruszanie za pomocą kursorów. Uwaga na ogon i ściany.
			<br />
			Gra ma 7 poziomów trudności (przyspieszenie następuje co każde 10 punktów).
			</p>
		</div>
		
		<!-- /end of wrapper -->
	</body>
</html>
